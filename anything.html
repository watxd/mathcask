### **Slide 1 — Model at a Glance (Inputs → Outputs)**

**Goal:** Predict sulfur removal (conversion of Dibenzothiophene, DBT) in a batch electrochemical desulfurization (EDS) reactor from a voltage schedule and the measured V–I curve.

**Inputs:**
*   **Voltage Schedule:** \( V(t) \)
*   **Electrode Kinetics:** Via the V–I table
*   **Faradaic Efficiency:** \( \varepsilon_F \)
*   **Electrons per Molecule:** \( n \)
*   **Electrode Area:** \( A \)
*   **Mass Transfer Coefficient:** \( k_m \)
*   **Reactor Volume:** \( V \)

**Outputs:**
*   **DBT Concentration Profile:** \( C(t) \)
*   **Effective Current:** \( I_{eff}(t) \)
*   **Desulfurization Conversion:** \( X(t) \)

---

### **Slide 2 — Mass Balance & Electrochemical Rate (and why n=4)**

**Batch Reactor Mass Balance:**
\[
\frac{dC}{dt} = -r
\]
Where \( r \) is the rate of DBT consumption.

**Faraday's Law + Stoichiometry + Efficiency:**
\[
r = \frac{\varepsilon_F I}{n F V}
\]
*   \( I \): Total current [A]
*   \( F \): Faraday's constant [C/mol]
*   \( V \): Reactor volume [m³]

**Why n=4:**
The reaction pathway is a two-step oxidation:
1.  DBT → Sulfoxide (consumes 2 e⁻)
2.  Sulfoxide → Sulfone (consumes 2 e⁻)

**Overall cell reaction:** \( \text{DBT} \rightarrow \text{Sulfone} \) ⇒ \( n = 2 + 2 = 4 \) electrons per molecule of DBT.

---

### **Slide 3 — Voltage → Current & Option A (Current-Driven, Zero-Order)**

**From Scheduled Voltage to Current:**
The V–I table is used to find the current \( I_{sched}(t) \) corresponding to the applied voltage \( V(t) \).

**Option A: Current-Driven (Zero-Order Kinetics)**
*   Assumes current is not limited by DBT concentration.
*   The electrochemical rate is constant for a given current.

**Zero-Order Rate:**
\[
r_A = \frac{\varepsilon_F I_{sched}}{n F V} = k_A
\]

**Concentration Profile:**
\[
C(t) = C_0 - k_A \cdot t
\]
(Valid only while \( C(t) > 0 \)).

---

### **Slide 4 — Diffusion Cap & Option B (Mass-Transfer-Limited, First-Order)**

**Film Theory (Diffusion Limit):**
The maximum current is limited by the rate DBT molecules can diffuse to the electrode.

**Limiting Current:**
\[
I_{lim} = n F A k_m C
\]

**If \( I_{sched} > I_{lim} \):**
The effective current is capped: \( I_{eff} = I_{lim} \).

**Option B: Mass-Transfer-Limited (First-Order Kinetics)**
*   Substituting \( I_{lim} \) into the rate expression gives a first-order law.

**Apparent Rate Constant:**
\[
r_B = \left( \frac{\varepsilon_F A k_m}{V} \right) C = k_{app} \cdot C
\]

**Concentration Profile:**
\[
C(t) = C_0 \cdot \exp(-k_{app} \cdot t)
\]

---

### **Slide 5 — Switching, MATLAB, and Aspen**

**Productive Current:**
The actual current used for reaction is the minimum of the scheduled and limiting currents.
\[
I_{eff} = \min(I_{sched}(t),\ I_{lim}(C))
\]

**Switching Logic:**
*   At high \( C \): \( I_{lim} \) is high, so \( I_{eff} = I_{sched} \) (Zero-Order, Option A).
*   At low \( C \): \( I_{lim} \) drops, so \( I_{eff} = I_{lim} \) (First-Order, Option B).

**MATLAB Implementation:**
1.  Computes \( k_A \), \( C^* \), \( k_{app} \).
2.  Numerically solves for \( C(t) \) and \( I_{eff}(t) \).
3.  Plots \( I_{eff}(t) \) vs. \( I_{sched}(t) \) and concentration/conversion profiles.

**Aspen Custom Modeler Implementation:**
*   **Same Stoichiometry:** \( n = 4 \).
*   **Option A:** Uses a zero-order rate constant: \( k_A = \frac{\varepsilon_F I}{n F V} \).
*   **Option B:** Uses a first-order rate law with \( k_{app} = \frac{\varepsilon_F A k_m}{V} \).

**Smooth Blend (for numerical stability):**
\[
I_{eff} \approx \frac{I_{sched} \cdot I_{lim}}{\sqrt{I_{sched}^m + I_{lim}^m}^{~2/m}}
\]
(Where \( m \) is a large number, e.g., 8, to approximate the `min` function).
