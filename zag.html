## 1) Take the Laplace transform

\[
y^{(4)}+16y^{(3)}+86y''+176y'+105y=1,\qquad
y(0)=y'(0)=y''(0)=y^{(3)}(0)=0.
\]

Recall
\[
\mathcal L\{y^{(n)}(t)\}
=s^n Y(s)-s^{n-1}y(0)-s^{n-2}y'(0)-\cdots-y^{(n-1)}(0).
\]

Applying \(\mathcal L{\cdot}\) term by term and writing everything in the \(s\)-domain:
\[
\begin{aligned}
&\big(s^4Y-s^3y(0)-s^2y'(0)-s\,y''(0)-y^{(3)}(0)\big)
+16\big(s^3Y-s^2y(0)-s\,y'(0)-y''(0)\big)\\
&\quad+86\big(s^2Y-s\,y(0)-y'(0)\big)
+176\big(sY-y(0)\big)
+105Y
=\frac{1}{s}.
\end{aligned}
\]

## 2) Substitute initial conditions (all zero)

All IC terms vanish, yielding
\[
\boxed{(s^4+16s^3+86s^2+176s+105)\,Y(s)=\frac{1}{s}}.
\]
Hence
\[
Y(s)=\frac{1}{s\,(s^4+16s^3+86s^2+176s+105)}.
\]

## 3) Factor the characteristic polynomial

\[
s^4+16s^3+86s^2+176s+105=(s+1)(s+3)(s+5)(s+7),
\]
(zeros at \(s=-1,-3,-5,-7\)). Therefore
\[
\boxed{Y(s)=\frac{1}{s(s+1)(s+3)(s+5)(s+7)}}.
\]

## 4) Heaviside (cover-up) partial-fraction expansion

Write
\[
Y(s)=\frac{\alpha_1}{s}+\frac{\alpha_2}{s+1}+\frac{\alpha_3}{s+3}
+\frac{\alpha_4}{s+5}+\frac{\alpha_5}{s+7}.
\]

Heaviside constants:
\[
\alpha_k=\lim_{s\to s_k}(s-s_k)Y(s),\quad
s_k\in\{0,-1,-3,-5,-7\}.
\]

\[
\begin{aligned}
\alpha_1&=\left.\frac{1}{(s+1)(s+3)(s+5)(s+7)}\right|_{s=0}=\frac{1}{105},\\[2mm]
\alpha_2&=\left.\frac{1}{s(s+3)(s+5)(s+7)}\right|_{s=-1}=-\frac{1}{48},\\[2mm]
\alpha_3&=\left.\frac{1}{s(s+1)(s+5)(s+7)}\right|_{s=-3}=\frac{1}{48},\\[2mm]
\alpha_4&=\left.\frac{1}{s(s+1)(s+3)(s+7)}\right|_{s=-5}=-\frac{1}{80},\\[2mm]
\alpha_5&=\left.\frac{1}{s(s+1)(s+3)(s+5)}\right|_{s=-7}=\frac{1}{336}.
\end{aligned}
\]

Thus
\[
Y(s)=\frac{1}{105\,s}-\frac{1}{48(s+1)}+\frac{1}{48(s+3)}
-\frac{1}{80(s+5)}+\frac{1}{336(s+7)}.
\]

## 5) Inverse Laplace transform

\[
\boxed{\;
y(t)=\frac{1}{105}
-\frac{1}{48}e^{-t}
+\frac{1}{48}e^{-3t}
-\frac{1}{80}e^{-5t}
+\frac{1}{336}e^{-7t},\qquad t\ge0
;\}
\]

(You can quickly verify that \(y(0)=0\) and all other initial derivatives are \(0\), and as \(t\to\infty\), \(y(t)\to 1/105\).)

Of course. Here is the full "by-the-book" Laplace solution, presented with every step shown and using the Heaviside cover-up method for partial fractions.

---

### **1. Take the Laplace Transform**

Given the IVP:
\[
y^{(4)}+16y^{(3)}+86y''+176y'+105y=1, \qquad y(0)=y'(0)=y''(0)=y^{(3)}(0)=0.
\]

Recall the Laplace transform of a derivative:
\[
\mathcal{L}\{y^{(n)}(t)\} = s^n Y(s) - s^{n-1}y(0) - s^{n-2}y'(0) - \cdots - y^{(n-1)}(0).
\]

Applying the transform term-by-term and using the zero initial conditions:
\[
\begin{aligned}
\mathcal{L}\{y^{(4)}(t)\} &= s^4 Y(s) \\
\mathcal{L}\{y^{(3)}(t)\} &= s^3 Y(s) \\
\mathcal{L}\{y''(t)\} &= s^2 Y(s) \\
\mathcal{L}\{y'(t)\} &= s Y(s) \\
\mathcal{L}\{y(t)\} &= Y(s) \\
\mathcal{L}\{1\} &= \frac{1}{s}
\end{aligned}
\]

Substituting into the ODE:
\[
\left[s^4 + 16s^3 + 86s^2 + 176s + 105\right] Y(s) = \frac{1}{s}.
\]

---

### **2. Solve for \( Y(s) \)**

\[
Y(s) = \frac{1}{s(s^4 + 16s^3 + 86s^2 + 176s + 105)}.
\]

---

### **3. Factor the Characteristic Polynomial**

Factor the quartic:
\[
s^4 + 16s^3 + 86s^2 + 176s + 105 = (s+1)(s+3)(s+5)(s+7).
\]
(We find the zeros at \( s = -1, -3, -5, -7 \)).

Thus, the transform becomes:
\[
\boxed{Y(s) = \frac{1}{s(s+1)(s+3)(s+5)(s+7)}}.
\]

---

### **4. Heaviside (Cover-up) Partial Fraction Expansion**

We express \( Y(s) \) as:
\[
Y(s) = \frac{\alpha_1}{s} + \frac{\alpha_2}{s+1} + \frac{\alpha_3}{s+3} + \frac{\alpha_4}{s+5} + \frac{\alpha_5}{s+7}.
\]

The Heaviside cover-up constants \( \alpha_k \) are given by:
\[
\alpha_k = \lim_{s \to s_k} (s - s_k) Y(s), \quad \text{for } s_k \in \{0, -1, -3, -5, -7\}.
\]

Let's compute them:

\[
\begin{aligned}
\alpha_1 &= \left.\frac{1}{(s+1)(s+3)(s+5)(s+7)}\right|_{s=0} = \frac{1}{1 \cdot 3 \cdot 5 \cdot 7} = \frac{1}{105}, \\[2mm]
\alpha_2 &= \left.\frac{1}{s(s+3)(s+5)(s+7)}\right|_{s=-1} = \frac{1}{(-1) \cdot 2 \cdot 4 \cdot 6} = -\frac{1}{48}, \\[2mm]
\alpha_3 &= \left.\frac{1}{s(s+1)(s+5)(s+7)}\right|_{s=-3} = \frac{1}{(-3) \cdot (-2) \cdot 2 \cdot 4} = \frac{1}{48}, \\[2mm]
\alpha_4 &= \left.\frac{1}{s(s+1)(s+3)(s+7)}\right|_{s=-5} = \frac{1}{(-5) \cdot (-4) \cdot (-2) \cdot 2} = -\frac{1}{80}, \\[2mm]
\alpha_5 &= \left.\frac{1}{s(s+1)(s+3)(s+5)}\right|_{s=-7} = \frac{1}{(-7) \cdot (-6) \cdot (-4) \cdot (-2)} = \frac{1}{336}.
\end{aligned}
\]

Therefore, the partial fraction decomposition is:
\[
Y(s) = \frac{1}{105} \cdot \frac{1}{s} - \frac{1}{48} \cdot \frac{1}{s+1} + \frac{1}{48} \cdot \frac{1}{s+3} - \frac{1}{80} \cdot \frac{1}{s+5} + \frac{1}{336} \cdot \frac{1}{s+7}.
\]

---

### **5. Inverse Laplace Transform**

Taking the inverse Laplace transform term-by-term:
\[
\mathcal{L}^{-1}\left\{\frac{1}{s - a}\right\} = e^{at}.
\]

\[
\boxed{\, y(t) = \frac{1}{105} - \frac{1}{48}e^{-t} + \frac{1}{48}e^{-3t} - \frac{1}{80}e^{-5t} + \frac{1}{336}e^{-7t}, \qquad t \ge 0 \,}
\]

---

### **Verification**

*   **Initial Condition \( y(0) \):**
    \[
    y(0) = \frac{1}{105} - \frac{1}{48} + \frac{1}{48} - \frac{1}{80} + \frac{1}{336} = 0.
    \]
    (The other initial derivatives are also zero, as verified by the transform properties).
*   **Steady-State \( t \to \infty \):**
    All exponential terms decay to zero, so \( y(t) \to \frac{1}{105} \), which matches the particular solution for the constant forcing function \( f(t)=1 \).
