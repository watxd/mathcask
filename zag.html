For the trapezoid in Fig. E3.4b the piecewise function is

\[
f(t) =
\begin{cases} 
a \, t, & 0 \leq t < t_r \\
a \, t_r, & t_r \leq t < 2t_r \\
a(3t_r - t), & 2t_r \leq t < 3t_r \\
0, & t \geq 3t_r.
\end{cases}
\quad \begin{aligned}
&\text{(ramp up; slope } + a)\\
&\text{(flat; slope } 0)\\
&\text{(ramp down; slope } - a)
\end{aligned}
\]
