**a)**
Overall mass balance:

$$
\frac{d(\rho V)}{dt} = w_{1} + w_{2} - w_{3} \tag{1}
$$

Energy balance:

$$
C \frac{d \left[\rho V (T_{3} - T_{ref}) \right]}{dt} 
= w_{1} C (T_{1} - T_{ref}) + w_{2} C (T_{2} - T_{ref}) - w_{3} C (T_{3} - T_{ref}) \tag{2}
$$

Because $\rho = \text{constant}$ and $V = \overline{V} = \text{constant}$, Eq. (1) becomes:

$$
w_{3} = w_{1} + w_{2} \tag{3}
$$

---

**b)**
From Eq. (2), substituting Eq. (3):

$$
\rho \overline{V} C \frac{d (T_{3} - T_{ref})}{dt} = \rho \overline{V} C \frac{dT_{3}}{dt} 
= w_{1} C (T_{1} - T_{ref}) + w_{2} C (T_{2} - T_{ref}) - (w_{1} + w_{2}) C (T_{3} - T_{ref}) \tag{4}
$$

Constants $C$ and $T_{ref}$ can be cancelled:

$$
\rho \overline{V} \frac{dT_{3}}{dt} = w_{1} T_{1} + w_{2} T_{2} - (w_{1} + w_{2}) T_{3} \tag{5}
$$

The simplified model now consists only of Eq. (5).
