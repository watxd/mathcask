Great—let’s write the batch **design equation** for a closed electrochemical desulfurization (EDS) reactor starting from the simple mass balance you attached, then pin down the reaction and $n$ to use with **graphite // graphite** electrodes in **Na$_2$SO$_4$** electrolyte.

---

## 1) Start from the batch mass balance (closed system)

For **sulfur atoms in the fuel phase**, let

* $N_S(t)$ = moles of S atoms remaining in the fuel,
* $C_S(t)=N_S/V_f$ = molar concentration of S in the fuel (well‑mixed volume $V_f$),
* $A$ = geometric electrode area that is active for EDS,
* $j(t)=I(t)/A$ = current density,
* $n$ = electrons per mole of S **removed from the fuel** by the chosen EDS pathway,
* $\varepsilon_F(t)$ = Faradaic efficiency to the **desired S‑removal reaction**.

At the interface, current is proportional to reaction rate; including selectivity via $\varepsilon_F$,

$$
r_S \;[\text{mol S}\,\text{m}^{-2}\,\text{s}^{-1}] \;=\; -\,\frac{\varepsilon_F}{nF}\,j .
$$

**Closed, well‑mixed batch:**

$$
\boxed{\frac{dN_S}{dt}=A\,r_S \;=\; -\,\frac{\varepsilon_F(t)}{nF}\,I(t)} .
$$

Divide by $V_f$ to get a concentration ODE:

$$
\boxed{\frac{dC_S}{dt} \;=\; -\,\frac{\varepsilon_F(t)}{nF\,V_f}\,I(t) \;=\; -\,\frac{\varepsilon_F(t)\,A}{nF\,V_f}\,j(t)} .
$$

**Integral (general current profile):**

$$
\boxed{C_S(T)\;=\;C_S(0)\;-\;\frac{\varepsilon_F^{\text{eff}}}{nF\,V_f}\;Q(T)},\qquad Q(T)=\int_0^T I(t)\,dt .
$$

Here $\varepsilon_F^{\text{eff}}$ is the average Faradaic efficiency over $0\to T$.

> **Mass‑fraction form (ppmw):**
> Let $m_f$ be fuel mass and $M_S=32.065\ \text{g mol}^{-1}$.
> Moles of S removed $=\dfrac{m_f\,[w_S(0)-w_S(T)]}{M_S}$.
> Using $N_S(0)-N_S(T)=\dfrac{\varepsilon_F^{\text{eff}}}{nF}Q$:
>
> $$
> \boxed{w_S(T)=w_S(0)-\frac{M_S}{m_f}\;\frac{\varepsilon_F^{\text{eff}}}{nF}\;Q},
> \qquad \text{and}\quad S_{\text{ppmw}}(T)=10^6\,w_S(T).
> $$
>
> Under **constant current** $I$, $Q=IT$ and the decay is linear in time.

You already have $V$–$I$ data. If you operate **potentiostatically** at $V_{\text{set}}$, use your polarization to get $I(t)$. (If $I$ is roughly steady, $Q\approx I\,T$; if it declines, integrate the measured $I(t)$.)

## 2) What reaction is occurring with graphite / Na$_2$SO$_4$?

With neutral **Na$_2$SO$_4$** (0.1–1 M typical) and **graphite** electrodes, the practical, catalyst‑free path is **anodic oxidation of organosulfur** (thiophenes/benzothiophenes/dibenzothiophenes, thioethers, etc.) by water as the O‑donor, plus **H$_2$ evolution at the cathode**:

**Anode (two sequential 2e⁻ steps on S):**

$$
\begin{aligned}
\text{R–S–R'} + \mathrm{H_2O} &\rightarrow \text{R–S(=O)–R'} + 2\mathrm{H}^+ + 2e^- \quad\text{(sulfoxide)} \\
\text{R–S(=O)–R'} + \mathrm{H_2O} &\rightarrow \text{R–SO_2–R'} + 2\mathrm{H}^+ + 2e^- \quad\text{(sulfone)}
\end{aligned}
$$

**Cathode (neutral/alkaline):**

$$
2\mathrm{H_2O} + 2e^- \rightarrow \mathrm{H_2} + 2\mathrm{OH}^- .
$$

This gives a **net of 4 electrons per sulfur atom** to go from sulfide/thiophenic S to **sulfone**. The sulfone is far more polar and is typically removed by extraction/adsorption; the S atom leaves the fuel **phase** without needing to mineralize to sulfate at the anode.

> You **can** attempt complete oxidation of sulfur to aqueous **sulfate**. If you assume the starting S behaves as S(II/–II) and ends at S(VI), the formal change is **8 e⁻ per S**. With bare graphite/Na$_2$SO$_4$ this is hard to do efficiently (OER and graphite corrosion compete), so $\varepsilon_F$ tends to be low. Use $n=8$ only if you truly drive to sulfate; otherwise use $n=4$ for “to‑sulfone then separate”.

**Recommendation for your model with graphite/Na$_2$SO$_4$:**

* Take **$n=4$** (sulfide/thiophene → sulfone), and fold any side reactions (OER, graphite oxidation) into **$\varepsilon_F$** measured from data.

## 3) Choosing an initial sulfur level (to plug numbers)

Pick based on the fuel you’re emulating:

* **ULSD / gasoline (spec fuels):** 10–50 ppmw S (target after treatment).
* **Off‑spec diesel / kerosene test feeds:** 100–1000 ppmw S are common for bench EDS tests.
* **Heavy fuels:** 0.1–0.5 wt % S (or higher) but two‑phase and mass‑transfer effects dominate.

For a clean bench test, a representative choice is **$w_S(0)=300$–$500$ ppmw** using a model sulfur compound (e.g., **dibenzothiophene**).

---

## 4) Put it together (closed‑form results you can use immediately)

### (a) Concentration form

$$
\boxed{C_S(T)=C_S(0)-\frac{\varepsilon_F^{\text{eff}}}{nF\,V_f}\;Q(T)}
$$

or, with current density,

$$
C_S(T)=C_S(0)-\frac{\varepsilon_F^{\text{eff}}\,A}{nF\,V_f}\int_0^T j(t)\,dt .
$$

### (b) Mass‑fraction / ppmw form (what you likely report)

$$
\boxed{w_S(T)=w_S(0)-\frac{M_S}{m_f}\,\frac{\varepsilon_F^{\text{eff}}}{nF}\,Q(T)}
\quad\Rightarrow\quad
\boxed{S_{\text{ppmw}}(T)=S_{\text{ppmw}}(0)-10^6\frac{M_S}{m_f}\,\frac{\varepsilon_F^{\text{eff}}}{nF}\,Q(T)} .
$$

### (c) Time to a target at constant current $I$

To go from $w_S(0)$ to $w_S^\star$ (or ppmw$^{\star}$):

$$
\boxed{T=\frac{nF}{\varepsilon_F\,I}\,\frac{m_f}{M_S}\,\big[w_S(0)-w_S^\star\big]} .
$$

(Replace the square bracket by $\frac{S_{\text{ppmw}}(0)-S_{\text{ppmw}}^\star}{10^6}$ if you work in ppmw.)

## 5) Quick numeric sense‑check (illustrative)

Say $V_f=1.0$ L of diesel ($m_f\approx0.80$ kg), start at **300 ppmw**, target **10 ppmw**, run at **$I=2.0$ A**, take **$n=4$** and a conservative **$\varepsilon_F=0.70$**.

$$
T\approx \frac{(4)(96485)}{0.70\cdot 2.0}\cdot\frac{0.80}{0.032065}\cdot\frac{300-10}{10^6}
\approx 2.0\times 10^{3}\ \text{s}\;\approx\;33\ \text{min}.
$$

If you insist on full mineralization (**$n=8$**), time doubles to $\sim66$ min for the same $I$ and $\varepsilon_F$.

## 6) How to use your $V$–$I$ curve

* **Galvanostatic:** plug $I$ directly into the formulas above.
* **Potentiostatic:** from your $V$–$I$ data at $V_{\text{set}}$, use $I(t)$ (measured) to compute $Q(T)=\int I\,dt$. If you want a predictive expression, you can cap the current by mass‑transfer:

  $$
  j(t)=\min\big[j_{\text{pol}}(V_{\text{set}}),\; j_{\lim}(t)\big],\quad j_{\lim}(t)=nF k_m C_S(t),
  $$

  and feed $j(t)$ back into the batch ODE.

## 7) Practical notes (graphite // Na$_2$SO$_4$)

* Expect side reactions (OER at the anode, H$_2$ at the cathode, some graphite corrosion). Measure $\varepsilon_F$ coulometrically: fit the slope of $w_S$ vs $Q$ to $\frac{M_S}{m_f}\frac{\varepsilon_F}{nF}$.
* Keep Na$_2$SO$_4$ $\sim$0.2–0.5 M for conductivity; control temperature for stable kinetics.
* If you stop at **sulfone**, plan an **extract/adsorb** step to actually remove it from the fuel phase (that’s what turns oxidation into desulfurization of the **fuel**).
