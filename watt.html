# 1) Start from the general energy balance

$$
\frac{d}{dt}\!\left[\rho V\left(\hat U+\hat P+\hat K\right)\right]
= \sum_{i=1}^{N_{in}}\!\left[\rho_i F_i(\hat H_i+\hat P_i+\hat K_i)\right]
-\sum_{j=1}^{N_{out}}\!\left[\rho_j F_j(\hat H_j+\hat P_j+\hat K_j)\right]
+Q+W_s-P\frac{dV}{dt}+(-\Delta H_{rxn})\,r_{rxn}V
$$

---

# 2) Apply the problem’s assumptions (image 2) and cross out terms

* No shaft work, no reaction, negligible heat losses to the environment (heat transfer only occurs across the tank–jacket interface), constant $V,\,V_J$, well-mixed with finite capacitance, and kinetic/pressure energies are negligible.

$$
\frac{d}{dt}\!\left[\rho V\big(\hat U+\cancel{\hat P}+\cancel{\hat K}\big)\right]
=\sum_{i}\!\left[\rho_i F_i(\hat H_i+\cancel{\hat P_i}+\cancel{\hat K_i})\right]
-\sum_{j}\!\left[\rho_j F_j(\hat H_j+\cancel{\hat P_j}+\cancel{\hat K_j})\right]
+\cancel{Q}+\cancel{W_s}-\cancel{P\frac{dV}{dt}}+\cancel{(-\Delta H_{rxn})\,r_{rxn}V}
$$

So,

$$
\frac{d}{dt}\big[\rho V \hat U\big]
=\sum_i \rho_i F_i \hat H_i - \sum_j \rho_j F_j \hat H_j
\quad\text{(heat transfer across tank–jacket interface will be added explicitly)}
$$

Use $\hat U=\hat H$ (for sensible-heat liquids) and $\hat H=\alpha+C_pT$. With constant $\rho,V,C_p$,

$$
\frac{d}{dt}(\rho V\hat U)=\rho VC_p\frac{dT}{dt}.
$$

We now write balances for each control volume and add the **interfacial heat term** between tank and jacket:

$$
\dot Q_{\text{tank}\to\text{jacket}}=K\,q_J^{0.8}\,A\,(T-T_J).
$$

---

# 3) Tank energy balance (contents at temperature $T$)

* Inlet: feed $q_F$ at $T_F$ (density $\rho$, heat capacity $C$)
* Outlet: process stream $q$ at tank temperature $T$
* Interfacial heat **leaves** the tank when $T>T_J$: subtract $Kq_J^{0.8}A(T-T_J)$

$$
\boxed{\;
\rho V C\,\frac{dT}{dt}
=\underbrace{q_F \rho C (T_F - T)}_{\text{in minus out enthalpy}}
\;-\;\underbrace{K q_J^{0.8} A (T - T_J)}_{\text{to jacket}}
\;}
\tag{1}
$$

---

# 4) Jacket energy balance (coolant at temperature $T_J$)

* Inlet: coolant $q_J$ at $T_i$ (density $\rho_J$, heat capacity $C_J$)
* Outlet: coolant $q_J$ at jacket temperature $T_J$
* Interfacial heat **enters** the jacket from tank: add $Kq_J^{0.8}A(T-T_J)$

$$
\boxed{\;
\rho_J V_J C_J\,\frac{dT_J}{dt}
=\underbrace{q_J \rho_J C_J (T_i - T_J)}_{\text{in minus out enthalpy}}
\;+\;\underbrace{K q_J^{0.8} A (T - T_J)}_{\text{from tank}}
\;}
\tag{2}
$$

---

These two boxed equations are exactly the **energy balances for the tank and the jacket** shown in image 3:

$$
\rho VC\,\frac{dT}{dt}=q_F\rho C(T_F-T)-Kq_J^{0.8}A(T-T_J),
\qquad
\rho_J V_J C_J\,\frac{dT_J}{dt}=q_J\rho_J C_J(T_i-T_J)+Kq_J^{0.8}A(T-T_J).
$$
