# Slide 1 — Model at a glance (inputs → outputs)

* **Goal:** predict sulfur removal in a batch EDS reactor from a **voltage schedule** and your measured **(V!-!I)** curve.
* **Inputs:** (V_{\text{steps}}) with step durations (\Rightarrow) (I_{\text{sched}}) (via your (V!-!I) table); Faradaic efficiency (\varepsilon_F); electrons per S (n); electrode area (A); mass-transfer coefficient (k_m); volume (V).
* **Outputs:** sulfur (ppmw) and conversion vs time, time-to-spec, and current traces (I_{\text{sched}}(t)) and (I_{\text{eff}}(t)).

---

# Slide 2 — Mass balance → electrochemical rate (and why (n=\mathbf{4}))

Batch balance:
$$
\frac{dN_S}{dt}=-r_S,V \quad\Longrightarrow\quad \frac{dC_S}{dt}=-r_S' .
$$

Faraday + stoichiometry + efficiency:
$$
\boxed{;\frac{dC_S}{dt}=-\frac{\varepsilon_F}{n,F,V},I(t);}
$$

Why (n=4): DBT (\rightarrow) sulfoxide (2 e(^{-})) and sulfoxide (\rightarrow) sulfone (2 e(^{-})); hence (n=2+2=\mathbf{4}).

Overall cell (neutral/alkaline electrolyte):
$$
\mathrm{R_2S}+2,\mathrm{H_2O};\longrightarrow;\mathrm{R_2SO_2}+2,\mathrm{H_2}.
$$

# Slide 3 — Voltage (\to) current and **Option A** (current-driven, zero-order)

Scheduled current from your polarization data:
$$
I_{\text{sched}}=I!\left(V_{\text{step}}\right) .
$$

Zero-order rate (constant (I) within a step):
$$
\boxed{;-r_S'=k_A,\qquad k_A=\frac{\varepsilon_F,I_{\text{sched}}}{n,F,V};}
$$

Resulting concentration profile in that step:
$$
C_S(t)=C_{S,0}-k_A,t \quad \text{(linear)} .
$$

---

# Slide 4 — Diffusion cap and **Option B** (mass-transfer-limited, first-order)

Film theory to anode:
$$
\boxed{,j_{\lim}=nF,k_m,C_S,},\qquad
\boxed{,I_{\lim}=A,j_{\lim}=A,nF,k_m,C_S,}.
$$

If (I_{\text{sched}}>I_{\lim}), only (I_{\lim}) can go to DBT oxidation:
$$
\frac{dC_S}{dt}
=-\frac{\varepsilon_F}{nF V},I_{\lim}
=-\underbrace{\left(\frac{\varepsilon_F,A,k_m}{V}\right)}*{k*{\text{app}}} C_S ,
\qquad
\boxed{,k_{\text{app}}=\frac{\varepsilon_F A k_m}{V},}
$$
with exponential decay (C_S(t)=C_\star,e^{-k_{\text{app}},t}).

---

# Slide 5 — Switching criterion, MATLAB, and Aspen implementation

Productive current and switch point:
$$
\boxed{,I_{\text{eff}}(t)=\min!\big(I_{\text{sched}},,I_{\lim}(t)\big),},\qquad
I_{\lim}(t)=A,nF,k_m,C_S(t),
$$
$$
\boxed{,C_\star=\frac{I_{\text{sched}}}{A,nF,k_m},},\qquad
\boxed{,t_{\text{sw}}=\frac{C_{\text{start}}-C_\star}{k_A},}\ \ (0<t_{\text{sw}}<\Delta t_{\text{step}}).
$$

* **Before (t_{\text{sw}}):** Option A (linear). **After (t_{\text{sw}}):** MT-capped (first-order).
* **MATLAB:** computes (k_A), (C_\star), (k_{\text{app}}); plots (I_{\text{eff}}(t)) vs (I_{\text{sched}}(t)) and the concentration/conversion curves.
* **Aspen:** same stoichiometry for both reactions.

  * Option A: Power-Law, all orders (=0), (k_A=\varepsilon_F I/(n F V)) (update per step).
  * Option B: Power-Law, (\text{order(DBT)}=1), (k_{\text{app}}=\varepsilon_F A k_m/V).
  * Run the **minimum-rate** path per step (enable one, disable the other), or use a single user-rate
    $$
    r'=\min!\big(k_A,\ k_{\text{app}},C_S\big)
    \quad\text{or}\quad
    r'=\frac{k_A,k_{\text{app}},C_S}{k_A+k_{\text{app}},C_S}\ \text{(smooth blend)}.
    $$
