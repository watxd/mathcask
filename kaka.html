Of course. Here are the half-reactions and overall reactions for the electrochemical oxidation of organosulfides to sulfones, focusing exclusively on alkaline/neutral conditions.

***

### **General Form: Organosulfide Oxidation**
(For \( \mathrm{R_2S \rightarrow R_2SO_2} \))

**Anode (Oxidation)**
\[
\mathrm{R_2S} + 4\,\mathrm{OH^-} \longrightarrow \mathrm{R_2SO_2} + 2\,\mathrm{H_2O} + 4\,e^-
\]

**Cathode (Reduction - HER)**
\[
4\,\mathrm{H_2O} + 4\,e^- \longrightarrow 2\,\mathrm{H_2} + 4\,\mathrm{OH^-}
\]

**Overall Cell Reaction**
\[
\mathrm{R_2S} + 2\,\mathrm{H_2O} \longrightarrow \mathrm{R_2SO_2} + 2\,\mathrm{H_2}
\]

***

### **Specific for Dibenzothiophene (DBT)**

**Anode (Oxidation)**
\[
\mathrm{DBT} + 4\,\mathrm{OH^-} \longrightarrow \mathrm{DBT\text{-}SO_2} + 2\,\mathrm{H_2O} + 4\,e^-
\]

**Cathode (Reduction - HER)**
\[
4\,\mathrm{H_2O} + 4\,e^- \longrightarrow 2\,\mathrm{H_2} + 4\,\mathrm{OH^-}
\]

**Overall Cell Reaction**
\[
\mathrm{DBT} + 2\,\mathrm{H_2O} \longrightarrow \mathrm{DBT\text{-}SO_2} + 2\,\mathrm{H_2}
\]

> These equations reflect a 4-electron oxidation per sulfur atom to reach the **sulfone**, with hydrogen evolution (HER) providing charge balance at the cathode.
