### **Slide 2 — Mass Balance → Electrochemical Rate (and why n=4)**

**Batch Reactor Mass Balance:**
\[
\frac{dN_S}{dt} = -r_S V \quad \Rightarrow \quad \frac{dC_S}{dt} = -r_S'
\]

**Faraday's Law + Stoichiometry + Efficiency:**
\[
\frac{dC_S}{dt} = -\frac{\varepsilon_F}{n F V} I(t)
\]

**Why \( n = 4 \)?**
The desulfurization of Dibenzothiophene (DBT) is a two-step oxidation:
1.  DBT → Sulfoxide (consumes **2 e⁻**)
2.  Sulfoxide → Sulfone (consumes **2 e⁻**)

\[
n = 2 + 2 = 4 \text{ electrons per molecule of DBT}
\]

**Overall Cell Reaction (neutral/alkaline):**
\[
\mathrm{R_2S} + 2\,\mathrm{H_2O} \to \mathrm{R_2SO_2} + 2\,\mathrm{H_2}
\]

### **Slide 3 — Voltage → Current and Option A (Current-Driven, Zero-Order)**

**From Scheduled Voltage to Current:**
\[
I_{\text{sched}} = I(V_{\text{step}})
\]
(The V–I table provides the current for each applied voltage step).

**Option A: Current-Driven (Zero-Order Kinetics)**
*Assumption: Current is not limited by reactant concentration.*

**Zero-Order Rate:**
\[
-r_S' = k_A, \quad \text{where} \quad k_A = \frac{\varepsilon_F I_{\text{sched}}}{n F V}
\]

**Concentration Profile during a step:**
\[
C_S(t) = C_{S,0} - k_A t \quad \text{(Linear decrease)}
\]

---

### **Slide 4 — Diffusion Cap and Option B (Mass-Transfer-Limited, First-Order)**

**Film Theory & Limiting Current:**
The maximum current is capped by the rate at which DBT diffuses to the electrode.
\[
j_{\lim} = n F k_m C_S \quad \Rightarrow \quad I_{\lim} = A j_{\lim} = A n F k_m C_S
\]

**Option B: Mass-Transfer-Limited (First-Order Kinetics)**
*Regime: When \( I_{\text{sched}} > I_{\lim} \), the effective current is \( I_{\lim} \).*

**First-Order Rate Law:**
\[
\frac{dC_S}{dt} = -\left( \frac{\varepsilon_F A k_m}{V} \right) C_S
\]

**Apparent Rate Constant and Profile:**
\[
k_{\text{app}} = \frac{\varepsilon_F A k_m}{V} \quad \Rightarrow \quad C_S(t) = C_\star e^{-k_{\text{app}} t} \quad \text{(Exponential decay)}
\]

---

### **Slide 5 — Switching, MATLAB, and Aspen**

**Productive Current (The Switching Logic):**
The actual current used for reaction is the minimum of the scheduled and limiting currents.
\[
I_{\text{eff}}(t) = \min\left(I_{\text{sched}},\ I_{\lim}(t)\right) \quad \text{with} \quad I_{\lim}(t) = A n F k_m C_S(t)
\]

**Key Transition Points:**
- **Switch Concentration:** \( C_\star = \dfrac{I_{\text{sched}}}{A n F k_m} \)
- **Switch Time:** \( t_{\text{sw}} = \dfrac{C_{\text{start}} - C_\star}{k_A} \) (Valid if \( 0 < t_{\text{sw}} < \Delta t_{\text{step}} \))

**MATLAB Implementation:**
1.  Computes \( k_A \), \( C_\star \), and \( k_{\text{app}} \).
2.  Plots \( I_{\text{eff}}(t) \) vs. \( I_{\text{sched}}(t) \).
3.  Solves and plots the concentration and conversion profiles over time.

**Aspen Custom Modeler Implementation:**
- **Same Stoichiometry** for both options (\( n = 4 \)).
- **Option A (Zero-Order):** Uses `order = 0` with \( k_A = \dfrac{\varepsilon_F I}{n F V} \).
- **Option B (First-Order):** Uses `order(DBT) = 1` with \( k_{\text{app}} = \dfrac{\varepsilon_F A k_m}{V} \).
- **Unified Approach:** A single user-rate expression can be implemented for simplicity:
    - **Minimum-Rate:** \( r' = \min\left(k_A,\ k_{\text{app}} C_S\right) \)
    - **Smooth Blend:** \( r' = \dfrac{k_A \cdot k_{\text{app}} C_S}{k_A + k_{\text{app}} C_S} \) (Numerically more stable)

#### **4. Sanity Check: Mass-Transfer Limit for the Small Rod**

*   Initial DBT-S concentration: \(C_0 \approx 12.9\ \text{mol·m}^{-3}\)
*   With good stirring (\(k_m \sim 5 \times 10^{-5}\ \text{m·s}^{-1}\)):
    *   Limiting current density: \(j_{\lim} = nF k_m C_0 \approx \textbf{25 mA·cm}^{-2}\)
    *   Limiting current: \(I_{\lim} = A \cdot j_{\lim} \approx \textbf{0.438 A}\)

**Conclusion:** Any step above **~0.44 A** is **mass-transfer-limited** initially. Only **1.0 V (0.10 A)** and **1.5 V (0.25 A)** are comfortably below this limit. At higher currents, the effective rate saturates, and the excess current leads to side reactions, lowering the effective Faradaic efficiency.

#### **6. Implied Cycle Time (500 ppmw → 10 ppmw S)**

Total charge required (at εF = 0.70, n = 4): \(Q \approx \textbf{6,993 C}\)

*   At **0.10 A** → **~19.4 hours**
*   At **0.25 A** → **~7.77 hours**
*   At the mass-transfer limit (**~0.438 A effective**) → **~4.44 hours** minimum (time increases as concentration drops).

> **Takeaway:** With a single **6 mm × 90 mm rod**, you are area-limited. To achieve ~1 hour cycles for a 1 L batch, you need either **more anode area** (e.g., multiple rods) or a **higher mass-transfer coefficient** \(k_m\).
