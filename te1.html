### **Step-by-Step Energy Balance for a Nonisothermal Batch Reactor**

Starting from the **general energy balance** (Page 9) and simplifying for a **batch reactor**, we derive the key equations governing temperature and conversion.

---

### **1. General Energy Balance (Page 9)**
The **First Law of Thermodynamics** for a batch reactor (no inflow/outflow):  
\[
\frac{dE}{dt} = Q + W
\]  
Where:  
- \( E = U + KE + PE \) (total energy)  
- \( Q \): Heat added to the system (\(+\) if heat flows in).  
- \( W \): Work done on the system (\(+\) if work is done on the system).  

#### **Assumptions (Pages 10-12)**  
1. **Neglect kinetic/potential energy** â†’ \( E \approx U \).  
2. **Work terms**:  
   - Only **boundary work** (\( W_b = -P \frac{dV}{dt} \)) is significant.  
   - Shaft work (\( W_s \)) and viscous work (\( W_\mu \)) are negligible.  

Thus:  
\[
\frac{dU}{dt} = Q - P \frac{dV}{dt}
\]

---

### **2. Express in Terms of Enthalpy (Page 13)**
Since \( H = U + PV \), we take the time derivative:  
\[
\frac{dH}{dt} = \frac{dU}{dt} + P \frac{dV}{dt} + V \frac{dP}{dt}
\]  
Substitute \( \frac{dU}{dt} \) from above:  
\[
\frac{dH}{dt} = Q + V \frac{dP}{dt}
\]  

---

### **3. Enthalpy as a Function of \( T, P, N_j \) (Page 14)**
For a reacting mixture, enthalpy depends on:  
- Temperature (\( T \))  
- Pressure (\( P \))  
- Composition (\( N_j \))  

Using the **total differential of \( H \)**:
\[
dH = \left( \frac{\partial H}{\partial T} \right)_{P,N_j} dT + \left( \frac{\partial H}{\partial P} \right)_{T,N_j} dP + \sum_j \left( \frac{\partial H}{\partial N_j} \right)_{T,P} dN_j
\]  
Where:  
- \( \left( \frac{\partial H}{\partial T} \right)_{P,N_j} = C_p \) (heat capacity at constant pressure).  
- \( \left( \frac{\partial H}{\partial P} \right)_{T,N_j} = V(1 - \alpha T) \) (thermal expansion effects).  
- \( \left( \frac{\partial H}{\partial N_j} \right)_{T,P} = H_j \) (partial molar enthalpy).  

Thus:  
\[
\frac{dH}{dt} = C_p \frac{dT}{dt} + V(1 - \alpha T) \frac{dP}{dt} + \sum_j H_j \frac{dN_j}{dt}
\]  

Since \( \frac{dN_j}{dt} = r_j V \) (reaction rate):  
\[
\frac{dH}{dt} = C_p \frac{dT}{dt} + V(1 - \alpha T) \frac{dP}{dt} + \sum_j H_j r_j V
\]  

---

### **4. Heat of Reaction (Page 15)**
For a reaction \( aA + bB \rightarrow cC + dD \), the **heat of reaction** is:  
\[
\Delta H_{RX}(T) = \sum_j \nu_j H_j
\]  
Where \( \nu_j \) are stoichiometric coefficients (\( \nu_A = -a, \nu_B = -b, \nu_C = +c, \nu_D = +d \)).  

Thus:  
\[
\sum_j H_j r_j V = \Delta H_{RX}(T) r V
\]  
Where \( r \) is the reaction rate (moles reacted per unit time per unit volume).  

Substitute back into the energy balance:  
\[
\frac{dH}{dt} = C_p \frac{dT}{dt} + V(1 - \alpha T) \frac{dP}{dt} + \Delta H_{RX}(T) r V
\]  

---

### **5. Combine with Simplified Energy Balance (Page 16)**
From Step 2:  
\[
\frac{dH}{dt} - V \frac{dP}{dt} = Q
\]  
Substitute \( \frac{dH}{dt} \):  
\[
C_p \frac{dT}{dt} - \alpha T V \frac{dP}{dt} + \Delta H_{RX}(T) r V = Q
\]  

#### **Case: Constant Pressure (\( \frac{dP}{dt} = 0 \))**  
\[
C_p \frac{dT}{dt} = Q - \Delta H_{RX}(T) r V
\]  

#### **Case: Adiabatic (\( Q = 0 \))**  
\[
C_p \frac{dT}{dt} = -\Delta H_{RX}(T) r V
\]  

---

### **6. Final Form for Batch Reactor (Page 17)**
For **constant pressure and adiabatic operation**:  
\[
\frac{dT}{dt} = \frac{-\Delta H_{RX}(T) r V}{\sum N_i C_{pi}}
\]  
Where:  
- \( C_p = \sum N_i C_{pi} \) (total heat capacity of the mixture).  
- \( r V = \frac{dX}{dt} \) (conversion rate).  

#### **Coupling with Mole Balance (Design Equation)**  
For a **batch reactor**, the **mole balance** is:  
\[
\frac{dX}{dt} = (-r_A) \frac{V}{N_{A0}}
\]  
Thus, the **temperature and conversion are coupled**:  
\[
\frac{dT}{dt} = \frac{-\Delta H_{RX}(T)}{\sum N_i C_{pi}} \cdot \frac{dX}{dt}
\]  
Integrate to find \( T(X) \):  
\[
T = T_0 + \frac{-\Delta H_{RX}(T)}{\sum \theta_i C_{pi}} X
\]  
(Where \( \theta_i = \frac{N_{i0}}{N_{A0}} \))  

---

### **Summary: Key Equations for Batch Reactor**
1. **General Energy Balance (Non-adiabatic, Non-isothermal):**  
   \[
   \frac{dT}{dt} = \frac{Q - \Delta H_{RX}(T) r V}{\sum N_i C_{pi}}
   \]  
2. **Adiabatic Operation (\( Q = 0 \)):**  
   \[
   \frac{dT}{dt} = \frac{-\Delta H_{RX}(T) r V}{\sum N_i C_{pi}}
   \]  
3. **Relationship Between \( T \) and \( X \):**  
   \[
   T = T_0 + \frac{-\Delta H_{RX}(T)}{\sum \theta_i C_{pi}} X
   \]  

---

### **Conclusion**
The **energy balance for a batch reactor** couples temperature and conversion. For **adiabatic** cases, temperature rises (exothermic) or falls (endothermic) linearly with conversion if heat capacities are constant. For **non-adiabatic** cases, heat exchange (\( Q \)) must be included.  

This is essential for designing reactors where temperature control is critical (e.g., avoiding thermal runaway in exothermic reactions).
