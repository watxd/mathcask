### **Table 11.2 (b) Typical Physical Property Variations with Temperature and Pressure**

| Property        | Liquids (Temperature) | Liquids (Pressure) | Gases (Temperature) | Gases (Pressure) |
|----------------|-----------------------|--------------------|---------------------|------------------|
| Density       | Significant           | Negligible         | \( \rho = \frac{MW}{ZRT} \) | \( \rho = \frac{MW \cdot P}{ZRT} \) |
| Viscosity     | Significant           | Negligible         | \( \mu \propto \frac{T^{1.5}}{T + 1.47T_c} \) | Significant (>10 bar) |
| Vapor Pressure | \( P^* = f(T) \)      | –                  | –                   | –                |

**Notes:**  
- \( T_c \): Critical temperature (K), \( T_b \): Normal boiling point (K), \( MW \): Molecular weight.  
- \( P \): Pressure, \( Z \): Compressibility, \( R \): Gas constant, \( P^* \): Vapor pressure.

### **Table 11.5 Heuristics for Drivers and Power Recovery Equipment**

1. **Efficiencies**: Electric motors (85–95%), steam turbines (42–78%), gas turbines (28–38%).  
2. **<75 kW**: Electric motors preferred.  
3. **>75 kW**: Steam turbines competitive (speed controllable).  
4. **Power Recovery**: Gas expanders justified for >100 hp.  
5. **Definitions**:  
   - Shaft power = Theoretical power / Pump efficiency.  
   - Drive power = Shaft power / Drive efficiency.  

---

### **Table 11.6 Heuristics for Process Vessels (Drums)**

1. **Holdup Time**: 5 min (reflux drums), 30 min (furnace feed).  
2. **Gas/Liquid Separators**: Vertical, gas velocity \( u = k \sqrt{\rho_L - \rho_G} \).  
3. **Mesh Pads**: 15 cm thickness for 99% entrainment removal.  

---

### **Table 11.7 Heuristics for Pressure and Storage Vessels**

1. **Design Pressure**: 10% or 0.69–1.7 bar above operating pressure.  
2. **Wall Thickness**: 6.4 mm (≤1.07 m dia.), 8.1 mm (1.07–1.52 m dia.).  
3. **Storage Tanks**:  
   - <3.8 m³: Vertical on legs.  
   - 3.8–38 m³: Horizontal on supports.  
   - >38 m³: Vertical on concrete pads.  

---

### **Table 11.8 Heuristics for Piping**

1. **Line Velocities**:  
   - Liquid pump discharge: \( u = (5 + D/3) \) ft/s, \( \Delta P = 2.0 \) psi/100 ft.  
   - Gas/steam: \( u = 20D \) ft/s, \( \Delta P = 0.5 \) psi/100 ft.  
2. **Valves**: Globe valves for gases, gate valves for liquids.  

---

### **Table 11.9 Heuristics for Pumps**

1. **Power**: \( \text{kW} = 1.67 \times \text{Flow (m³/min)} \times \Delta P (\text{bar}) / \text{Efficiency} \).  
2. **NPSH**: 1.2–6.1 m of liquid to avoid cavitation.  
3. **Centrifugal Pumps**: Max. head = 152 m (single-stage), 1675 m (multistage).  

---

### **Table 11.10 Heuristics for Compressors**

1. **Theoretical Power**: \( P = m z_1 R T_1 \left( \left( \frac{P_2}{P_1} \right)^a - 1 \right) / a \).  
2. **Outlet Temp.**: \( T_2 = T_1 \left( \frac{P_2}{P_1} \right)^a \).  
3. **Staging**: Compression ratio per stage = \( (P_{\text{final}} / P_{\text{initial}})^{1/n} \).  

---

### **Table 11.11 Heuristics for Heat Exchangers**

1. **Shell-and-Tube**:  
   - Tube side: Corrosive/high-pressure fluids.  
   - Shell side: Viscous/condensing fluids.  
2. **Approach Temp.**: 10°C (fluids), 5°C (refrigerants).  
3. **Cooling Water**: Inlet = 30°C, outlet ≤45°C.  

---

### **Table 11.12 Heuristics for Thermal Insulation**

1. **Materials**:  
   - ≤345°C: 85% magnesia.  
   - ≤1040°C: Asbestos-diatomaceous earth.  
2. **Thickness**: 1.27 cm (95°C), 3.2 cm (315°C).  

---

### **Table 11.13 Heuristics for Distillation**

1. **Reflux Ratio**: 1.2–1.5 × minimum.  
2. **Trays**: Optimum = 2 × minimum.  
3. **Sequencing**: Easiest separation first (highest volatility or concentration).  

---

### **Table 11.14 Heuristics for Tray Towers**

1. **Tray Spacing**: 0.5–0.6 m.  
2. **Efficiency**: 60–90% (distillation), 10–20% (absorption).  
3. **Pressure Drop**: 0.007 bar/tray.  

---

### **Table 11.15 Heuristics for Packed Towers**

1. **Packing Size**: 2.5 cm (<14.2 m³/min), 5 cm (>56.6 m³/min).  
2. **HETS**: 0.4–0.56 m (2.5 cm pall rings).  
3. **Liquid Distributors**: Every 5–10 tower diameters.  

---

### **Table 11.16 Heuristics for Extraction**

1. **Dispersed Phase**: Higher flow rate or less wetting.  
2. **Mixer-Settlers**: ≤5 stages, 30–60 min residence time.  
3. **Packed Towers**: HETS = 1.5–3.0 m.  

---

### **Table 11.17 Heuristics for Reactors**

1. **Catalyst Size**: 0.1 mm (fluidized), 2–5 mm (fixed bed).  
2. **CSTR**: 5–10× mixing time for homogeneity.  
3. **Temperature Effect**: Rate doubles per 10°C rise.  

---

### **Table 11.18 Heuristics for Refrigeration**

1. **Refrigerants**: Ammonia (-45°C), propane (-100°C).  
2. **Compression Ratio**: ≤4 (single-stage).  
3. **Absorption Refrigeration**: Economical with waste steam.
