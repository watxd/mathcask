## ✅ CSTR Volume Calculation with Full Unit Substitution

### **Step 1: Calculate Feed Concentration $C_{A0}$**

$$
C_{A0} = \frac{P_A}{RT}
$$

Given:

* $P_A = 4 \, \text{atm}$
* $R = 0.08206 \, \frac{\text{dm}^3 \cdot \text{atm}}{\text{mol} \cdot \text{K}}$
* $T = 27^\circ\text{C} = 300.15 \, \text{K}$

Substitute:

$$
C_{A0} = \frac{4 \, \text{atm}}{0.08206 \, \frac{\text{dm}^3 \cdot \text{atm}}{\text{mol} \cdot \text{K}} \cdot 300.15 \, \text{K}} 
= \frac{4}{24.631} = 0.1624 \, \text{mol/dm}^3
$$

### **Step 2: Rate of Disappearance of A**

Use:

$$
-r_A = k_1 C_A^{1/2} + k_2 C_A + k_3 C_A^2
$$

Given:

* $C_A^* = 0.040 \, \text{mol/dm}^3$
* $k_1 = 0.004 \, \left( \frac{\text{mol}}{\text{dm}^3} \right)^{1/2} \cdot \text{min}^{-1}$
* $k_2 = 0.3 \, \text{min}^{-1}$
* $k_3 = 0.25 \, \frac{\text{dm}^3}{\text{mol} \cdot \text{min}}$

Now compute directly in one line, with units:

$$
\begin{aligned}
-r_A &= \left(0.004 \, \left(\frac{\text{mol}}{\text{dm}^3} \right)^{1/2} \cdot \text{min}^{-1} \right)(0.040 \, \text{mol/dm}^3)^{1/2} \\
&\quad + \left(0.3 \, \text{min}^{-1} \right)(0.040 \, \text{mol/dm}^3) 
+ \left(0.25 \, \frac{\text{dm}^3}{\text{mol} \cdot \text{min}} \right)(0.040 \, \text{mol/dm}^3)^2 \\
&= (0.004)(0.2) + (0.3)(0.040) + (0.25)(0.0016) \\
&= 0.0008 + 0.012 + 0.0004 = 0.0132 \, \frac{\text{mol}}{\text{dm}^3 \cdot \text{min}}
\end{aligned}
$$

### **Step 3: CSTR Volume Calculation**

$$
V = \frac{v_0 (C_{A0} - C_A^*)}{-r_A}
$$

Given:

* $v_0 = 10 \, \text{dm}^3/\text{min}$
* $C_{A0} = 0.1624 \, \text{mol/dm}^3$
* $C_A^* = 0.040 \, \text{mol/dm}^3$
* $-r_A = 0.0132 \, \text{mol}/(\text{dm}^3 \cdot \text{min})$

Substitute with units:

$$
\begin{aligned}
V &= \frac{10 \, \text{dm}^3/\text{min} \cdot (0.1624 - 0.040) \, \text{mol/dm}^3}{0.0132 \, \text{mol}/(\text{dm}^3 \cdot \text{min})} \\
&= \frac{10 \cdot 0.1224 \, \text{mol}/\text{min}}{0.0132 \, \text{mol}/(\text{dm}^3 \cdot \text{min})} \\
&= \frac{1.224 \, \text{mol}/\text{min}}{0.0132 \, \text{mol}/(\text{dm}^3 \cdot \text{min})} \\
&= 92.73 \, \text{dm}^3
\end{aligned}
$$
