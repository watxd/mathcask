## Important sanity check: mass‑transfer limit for this small rod

At ~500 ppmw S in 1 L, the initial DBT‑S concentration is **(C_0\approx 12.9\ \text{mol·m}^{-3})**. With good stirring (k_m\sim5\times10^{-5}\ \text{m·s}^{-1}):

[
j_{\lim} = nF k_m C_0 \approx 4\times 96485\times 5\cdot10^{-5}\times 12.9 \approx \textbf{25 mA·cm}^{-2}.
]

With your rod area, the **current limit** is:
[
I_{\lim} = A,j_{\lim} \approx 0.001753,\text{m}^2 \times 249.8,\text{A·m}^{-2} \approx \textbf{0.438 A}.
]

So any step above ~**0.44 A** is **mass‑transfer‑limited** initially; only **1.0 V (0.10 A)** and **1.5 V (0.25 A)** are comfortably below the limit. At (I > I_{\lim}), the **effective** (k) to DBT removal saturates at the value corresponding to (I_{\lim}); the rest of the current goes to side reactions (OER/solvent oxidation), lowering (\varepsilon_F).

[
Q = \frac{nF}{\varepsilon_F}\frac{m_f}{M_S}\frac{S_0-S^\star}{10^6}
\approx \textbf{6,993 C}.

* At **0.10 A** → ~**19.4 h**.
* At **0.25 A** → ~**7.77 h**.
* If you run at higher voltages, you’re still limited to **~0.438 A effective** at the start with this rod → **~4.44 h** minimum (and longer as sulfur declines, because (j_{\lim}\propto C)).

> **Takeaway:** with a **6 mm×90 mm** rod you are area‑limited. To reach ~1 h cycles at 1 L you need either **much more anode area** (e.g., ~10 rods in parallel or a small plate stack) or **higher (k_m)** (recirculation across a plate cell). The numbers above tell you exactly how to rescale (k): it’s proportional to **I/V**, and (I_{\lim}) scales with **A k_m**.

1. **Property method:** NRTL (two‑liquid) or ELECNRTL if you include Na₂SO₄/ions.

4. **Kinetics (Power‑Law):** set **all orders = 0**.
5. **Steps:** create one step per voltage level you will run. For each step, enter **k** from the table above (use the **capped** values if you want realism with the rod).
6. **Run isothermal** at your chosen T; track **DBT** and **total S** vs time.
