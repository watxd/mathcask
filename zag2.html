Let \(S(t)\) denote the unit-step.

---

## (a) \(\displaystyle X(s)=\frac{s(s+1)}{(s+2)(s+3)(s+4)}\)

Factor the denominator and do partial fractions:
\[
\frac{s(s+1)}{(s+2)(s+3)(s+4)}
=\frac{\alpha_1}{s+2}+\frac{\alpha_2}{s+3}+\frac{\alpha_3}{s+4}.
\]
Heaviside cover–up:
\[
\alpha_1=\left.\frac{s(s+1)}{(s+3)(s+4)}\right|_{s=-2}=1,\quad
\alpha_2=\left.\frac{s(s+1)}{(s+2)(s+4)}\right|_{s=-3}=-6,\quad
\alpha_3=\left.\frac{s(s+1)}{(s+2)(s+3)}\right|_{s=-4}=6.
\]
Thus
\[
X(s)=\frac{1}{s+2}-\frac{6}{s+3}+\frac{6}{s+4}.
\]
Inverse Laplace:
\[
\boxed{x(t)=\big(e^{-2t}-6e^{-3t}+6e^{-4t}\big)\,S(t).}
\]

---

## (c) \(\displaystyle X(s)=\frac{s+4}{(s+1)^2}\)

Decompose for the repeated pole:
\[
\frac{s+4}{(s+1)^2}=\frac{\alpha_1}{s+1}+\frac{\alpha_2}{(s+1)^2}.
\]
Multiply by \((s+1)^2\): \(s+4=\alpha_1(s+1)+\alpha_2\Rightarrow \alpha_1=1,\ \alpha_2=3\).
Hence
\[
\boxed{x(t)=\big(e^{-t}+3t\,e^{-t}\big)\,S(t).}
\]

## (e) \(\displaystyle X(s)=\frac{s+1}{s(s+2)(s+3)}\,e^{-0.5s}\)

Time shift: \(\mathcal L^{-1}\{F(s)e^{-a s}\}=f(t-a)S(t-a)\).
First invert
\[
G(s)=\frac{s+1}{s(s+2)(s+3)}
=\frac{\alpha_1}{s}+\frac{\alpha_2}{s+2}+\frac{\alpha_3}{s+3}.
\]
Heaviside:
\[
\alpha_1=\left.\frac{s+1}{(s+2)(s+3)}\right|_{s=0}=\tfrac16,\quad
\alpha_2=\left.\frac{s+1}{s(s+3)}\right|_{s=-2}=\tfrac12,\quad
\alpha_3=\left.\frac{s+1}{s(s+2)}\right|_{s=-3}=-\tfrac23.
\]
So \(g(t)=\tfrac16+\tfrac12 e^{-2t}-\tfrac23 e^{-3t}\) for \(t\ge0\).
Apply the delay \(a=0.5\):
\[
\boxed{x(t)=\Big[\tfrac16+\tfrac12 e^{-2(t-0.5)}-\tfrac23 e^{-3(t-0.5)}\Big]\,S(t-0.5).}
\]

---

Absolutely — here are (a) and (e) exactly as before, and (c) redone **using the Heaviside cover-up for repeated roots**.

## (a) \(\displaystyle X(s)=\frac{s(s+1)}{(s+2)(s+3)(s+4)}\)

Partial fractions:
\[
\frac{s(s+1)}{(s+2)(s+3)(s+4)}
=\frac{\alpha_1}{s+2}+\frac{\alpha_2}{s+3}+\frac{\alpha_3}{s+4},
\]
\[
\alpha_1=1,\qquad \alpha_2=-6,\qquad \alpha_3=6.
\]
Inverse Laplace:
\[
\boxed{x(t)=\big(e^{-2t}-6e^{-3t}+6e^{-4t}\big)\,S(t).}
\]

## (c) \(\displaystyle X(s)=\frac{s+4}{(s+1)^2}\) — **Heaviside for repeated root**

Write
\[
\frac{s+4}{(s+1)^2}=\frac{\alpha_1}{s+1}+\frac{\alpha_2}{(s+1)^2}.
\]

For a repeated pole at \(s=-1\) of order \(2\):
\[
\alpha_2=\lim_{s\to-1}(s+1)^2X(s)=\lim_{s\to-1}(s+4)=3,
\]
\[
\alpha_1=\left.\frac{d}{ds}\Big[(s+1)^2X(s)\Big]\right|_{s=-1}
=\left.\frac{d}{ds}(s+4)\right|_{s=-1}=1.
\]

Thus
\[
X(s)=\frac{1}{s+1}+\frac{3}{(s+1)^2}
\quad\Longrightarrow\quad
\boxed{x(t)=\big(e^{-t}+3t\,e^{-t}\big)\,S(t).}
\]

## (e) \(\displaystyle X(s)=\frac{s+1}{s(s+2)(s+3)}\,e^{-0.5s}\)

First invert
\[
\frac{s+1}{s(s+2)(s+3)}=\frac{1}{6}\frac{1}{s}
+\frac{1}{2}\frac{1}{s+2}-\frac{2}{3}\frac{1}{s+3}.
\]
So \(g(t)=\tfrac16+\tfrac12 e^{-2t}-\tfrac23 e^{-3t}\) for \(t\ge0\).

Apply the delay \(0.5\):
\[
\boxed{x(t)=\Big[\tfrac16+\tfrac12 e^{-2(t-0.5)}-\tfrac23 e^{-3(t-0.5)}\Big]\,S(t-0.5).}
\]
