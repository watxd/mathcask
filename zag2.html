## Figure E3.4b — trapezoid (slope \(a\); corners at \(t_r,2t_r,3t_r\))

Height of the flat top is \(a\,t_r\).

### Build with ramps

Use \(r(t)=t\,S(t)\) (Table: \(\mathcal L\{r(t)\}=1/s^2\), shift: \(\mathcal L\{r(t-a)\}=e^{-as}/s^2\)).

A compact superposition that produces the trapezoid:

\[
\boxed{f(t)=a\big[r(t)-r(t-t_r)-r(t-2t_r)+r(t-3t_r)\big]}
\]

Check by intervals:

- \(0\le t<t_r\): \(f(t)=a\,t\) (slope \(a\))  
- \(t_r\le t<2t_r\): \(f(t)=a\,t_r\) (flat)  
- \(2t_r\le t<3t_r\): \(f(t)=a(3t_r-t)\) (slope \(-a\))  
- \(t\ge 3t_r\): \(f(t)=0\)

### Laplace transform

\[
\begin{aligned}
F(s)
&=a\left[\frac{1}{s^2}-\frac{e^{-s t_r}}{s^2}-\frac{e^{-2s t_r}}{s^2}+\frac{e^{-3s t_r}}{s^2}\right] \\[2mm]
&=\boxed{\frac{a}{s^2}\Big(1-e^{-s t_r}-e^{-2s t_r}+e^{-3s t_r}\Big)=\frac{a}{s^2}\,(1-e^{-s t_r})(1-e^{-2s t_r}),\quad \Re(s)>0}
\end{aligned}
\]
