Of course. Here are all the equations extracted from the report, presented in a clean, sequential format.

---

### **Equation 1: Drinking Water Recovery Percentage**
\[
\text{Drinking Water Recovery \%} = \dfrac{\text{Permeate}}{\text{Water fed to skids}} = \dfrac{515\ \text{GPM}}{830\ \text{GPM}} = 62.1\%
\]

### **Equation 2: Sodium Hypochlorite Dissociation**
\[
\mathrm{NaClO}\ \rightarrow\ \mathrm{Na}^+ + \mathrm{ClO}^-
\]

### **Equation 3: Hypochlorous Acid Formation (pH-dependent equilibrium)**
\[
\mathrm{ClO}^- + \mathrm{H}_2\mathrm{O} \rightleftharpoons \mathrm{HOCl} + \mathrm{OH}^-
\]

### **Equation 4: Definition of Free Available Chlorine (FAC)**
\[
\mathrm{FAC} = [\mathrm{HOCl}] + [\mathrm{ClO}^-]
\]

### **Equation 5: Disinfection Reaction**
\[
\mathrm{HOCl} + \mathrm{Pathogen} \rightarrow \mathrm{Inactivated\ Pathogen} + \mathrm{Cl}^- + \mathrm{H}^+
\]

### **Equation 6: DPD Colorimetric Reaction**
\[
\mathrm{HOCl} + \mathrm{DPD\ (colorless)} \rightarrow \mathrm{DPD^+\ (pink)} + \mathrm{Cl}^- + \mathrm{H}_2\mathrm{O}
\]

### **Equation 7: Diaphragm Pump Flow Rate (Theoretical)**
\[
Q = \left(\frac{\pi d^2}{4}\right) \cdot L \cdot \mathrm{SPM}
\]

### **Equation 8: Diaphragm Pump Flow Rate (Percentage-based)**
\[
Q = Q_{\max} \cdot \left(\frac{\text{Stroke \%}}{100}\right)
\]
